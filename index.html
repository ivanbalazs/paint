<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #canvas {
        border: 1px solid red;
        position: absolute;
        top: 300px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <label>
        Primary color:
        <input type="color" id="color-primary" />
      </label>
      <label>
        Secondary color:
        <input type="color" id="color-secondary" /> </label
      ><br />
      <label>
        Brush size:
        <input type="range" min="1" max="99" id="brush-size" />
        <span id="brush-size-indicator"></span>
      </label>
      <label>
        Brush opacity:
        <input type="range" min="1" max="100" id="brush-opacity" />
        <span id="brush-opacity-indicator"></span>
      </label>
    </div>
    <canvas id="canvas"></canvas>
    <script src="dist/index.js"></script>
  </body>
</html>
